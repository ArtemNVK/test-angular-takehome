<div class="app-container">
    <div class="main-container">
        <app-form-component (onCalculate)="calculateResult($event)"></app-form-component>
        <div *ngIf="options.length > 0">
            <p class="title">Предложения:</p>
            <div class="offer-section-container">
                <app-offer-section *ngFor="let option of options" [option]="option"></app-offer-section>
            </div>
        </div>
    </div>
</div>
